<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time Histogram</title>

    <style>
    
    </style>
    
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>  
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
</head>
    
<body>
    <h1>Hour of Crash</h1>
  <script> 
       var width = 500,
           height = 500,
           padding = 50;
        
       d3.csv("project_data/crashdata.csv",function(d){
           var map = d.map(function(i){return parseInt(i.CrashTime); })
           
           console.log(map);
           
           var histogram = d3.layout.histogram()
               .bins(24)
               (map)
           
           //console.log(histogram);
           
           var y = d3.scale.linear()
                .domain([0,d3.max(histogram.map(function(i){ return i.length}))])
                .range([0,height]);
           
           var x = d3.scale.linear()
                .domain([0,d3.max(map)])
                .range([0,width]);
           
           var xAxis = d3.svg.axis()
               .scale(x)
               .orient("bottom");
               
           var canvas = d3.select("body").append("svg")
               .attr("width",width)
               .attr("height",height + padding)
               .append("g")
                  .attr("transform", "translate(20,0)");
           
           var group = canvas.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis);
           
           var bars = canvas.selectAll(".bar")
               .data(histogram)
               .enter().append("g");
           
           bars.append("rect")
               .attr("x", function(d){ return x(d.x); })
               .attr("y", function(d){ return 500 - y(d.y); })
               .attr("width", function(d){return x(d.dx); }) //can add scaling term
               .attr("height", function(d) { return y(d.y); })
               .attr("fill", "steelblue");
           
//bars.append("text")
               //.attr("x", function(d){ return x(d.x); })
              // .attr("y", function(d){ return 500- y(d.y); })
              // .attr("dy", "20px")
              // .attr("dx", function(d){ return x(d.x)/2; })
              // .attr("fill", "#fff")
             //  .attr("text-anchor", "middle")
             //  .text(function(d){return d.y; })
       })
    </script>
</body>
</html>
